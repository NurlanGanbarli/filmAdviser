<div class="list-of-today trends">
  <h3>Rating of today</h3>
  <div class="list">
    <app-movie-card class="item" *ngFor="let item of dayTrending"
      [id]="item.id"
      [movieName]="item.title"
      [rating]="item.voteAverage"
      [photo]="item.posterPath">
    </app-movie-card>
  </div>
</div>

<div class="list-of-week trends">
  <h3>Rating of the week</h3>
  <div class="list">
    <app-movie-card class="item" *ngFor="let item of weekTrending"
      [id]="item.id"
      [movieName]="item.title"
      [rating]="item.voteAverage"
      [photo]="item.posterPath">
    </app-movie-card>
  </div>
</div>
