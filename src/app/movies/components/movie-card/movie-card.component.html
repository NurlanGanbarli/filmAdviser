
<div class="photo">
  <img [attr.src]="photo | poster" alt="">
</div>
<div class="info">
  <div class="name">
    <h5>{{ movieName }}</h5>
  </div>
  <div class="rating">
    <div class="save">
      <img src="../../../../assets/images/heart.svg" alt="" title="add to wishlist">
      <img src="../../../../assets/images/check.svg" alt="" title="add to watched list">
    </div>
    <div class="star">
      <img src="../../../../assets/images/star.svg" alt="">
      <p>{{ rating }}</p>
    </div>
  </div>
</div>
